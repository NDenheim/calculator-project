<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display display__calculation">Calculation</div>
    <div class="display display__answer">Answer</div>
    <div class="button">
      <button class="lightgrey lightgrey__AC">AC</button>
      <button class="lightgrey lightgrey__+/-">+/-</button>
      <button class="lightgrey lightgrey__percent">%</button>
      <button class="green green__divide">/</button>
      <button class="darkgrey darkgrey__7">7</button>
      <button class="darkgrey darkgrey__8">8</button>
      <button class="darkgrey darkgrey__9">9</button>
      <button class="green green__multiply">*</button>
      <button class="darkgrey darkgrey__4">4</button>
      <button class="darkgrey darkgrey__5">5</button>
      <button class="darkgrey darkgrey__6">6</button>
      <button class="green green__subtract">-</button>
      <button class="darkgrey darkgrey__1">1</button>
      <button class="darkgrey darkgrey__2">2</button>
      <button class="darkgrey darkgrey__3">3</button>
      <button class="green green__add">+</button>
      <button class="darkgrey darkgrey__0">0</button>
      <button class="darkgrey darkgrey__decimal">.</button>
      <button class="green green__equals">=</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
