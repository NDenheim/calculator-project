<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">Display</div>
    <div class="button">
      <button class="lightgrey" class="button__lightgrey--AC">AC</button>
      <button class="lightgrey" class="button__lightgrey--+/-">+/-</button>
      <button class="lightgrey" class="button__lightgrey--percent">%</button>
      <button class="green" class="button__green--divide">/</button>
      <button class="darkgrey" class="button__darkgrey--7">7</button>
      <button class="darkgrey" class="button__darkgrey--8">8</button>
      <button class="darkgrey" class="button__darkgrey--9">9</button>
      <button class="green" class="button__green--multiply">*</button>
      <button class="darkgrey" class="button__darkgrey--4">4</button>
      <button class="darkgrey" class="button__darkgrey--5">5</button>
      <button class="darkgrey" class="button__darkgrey--6">6</button>
      <button class="green" class="button__green--subtract">-</button>
      <button class="darkgrey" class="button__darkgrey--1">1</button>
      <button class="darkgrey" class="button__darkgrey--2">2</button>
      <button class="darkgrey" class="button__darkgrey--3">3</button>
      <button class="green" class="button__green--add">+</button>
      <button class="darkgrey" class="button__darkgrey--0">0</button>
      <button class="darkgrey" class="button__darkgrey--decimal">.</button>
      <button class="green" class="button__green--equals">=</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
